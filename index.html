<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Stock Dividend History</title>
  </head>
  <body>
    <div class="container" style="width:800px; margin:0 auto;"> 
      <h1 class="title is-3 mt-6">Get historical dividend data</h1>
      <label for="ticker">Enter a stock ticker:</label>
      <input type="text" id="ticker">
      <button id="submit">Get dividend history</button>
      <br>
      <table id="results" class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth mt-4"></table>
      <script src="app.js"></script>
    </div>
  </body>
</html>
